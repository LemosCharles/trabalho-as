			<!--Container titulo-->
			<div class="container mt-4">
				
				<h4>EDITAR PROPOSTA</h4>
				<div class="form-group"> 
					<small id="observacao1" class="form-text text-muted">Caso necessário, edite sua proposta e confirme no rodapé. </small>
				</div>
				
			</div>	
									
			<!--Container edita perfil-->
			<div class="container mt-4">

				<!--Container edita perfil-->
			<div class="container mt-4">

				<form method="POST">
				
					<div class="form-group row">
						<label for="tituloAnuncio" class="col-sm-2 col-form-label">Título</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="titulo" name="titulo" placeholder="titulo Anuncio"
								value="" th:value="${proposta.titulo}" required>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="tipoAnuncio" class="col-sm-2 col-form-label">Tipo de anúncio</label>
						<div class="col-sm-10">
							<select class="custom-select" id="tipo" name="tipo">
								<option> Escolha um valor...</option>
								<option value="0">Serviço</option>
								<option value="1">Produto</option>
							</select>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="descricaoAnuncio" class="col-sm-2 col-form-label">Descrição da proposta</label>
						<div class="col-sm-10">
							<textarea class="form-control" id="descricao" name="descricao" rows="5" placeholder="Datalhe as condições do anúncio" 
								text="" th:text="${proposta.descricao}" value="" th:value="${proposta.descricao}" required></textarea>
						</div>
					</div>

					<div class="container mt-4">
						<p></p>
							<div class="mt-3">
								<button type="submit" class="btn btn-primary btn-custom">Confirmar alterações</button>
								<a class="btn btn-primary btn-custom" role="button" href="http://localhost:4567/propostas_realizadas">Voltar</a>
							</div>
						<p></p>
					</div>	

				</form>

			</div>
