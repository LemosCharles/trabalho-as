<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <title>Document</title>

</head>
<body>

<!--Container logo-->
  <div class="container">

    <div class="text-center">
      <img class="img-fluid rounded img-capa" src="/img/capa_login.jpg">
    </div>

    <!-- container form login-->
    <div class="container-fluid col align-self-center">

      <!--Form login -->
      <form class="col-md-6 rounded mx-auto d-block" method="POST">

        <div class="form-group">

          <label for="login">Login</label>
          <input type="text" class="form-control" id="login" name="login" placeholder="Insira seu login" required>

        </div>

        <div class="form-group">

          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" placeholder="Insira sua senha" required>

        </div>

        <button type="submit" class="btn btn-primary btn-block rounded mx-auto d-block btn-custom">LOGIN</button>
        <small id="loginHelp" class="form-text text-muted">NÃ£o compartilhe seus dados com outras pessoas!</small>
            
        <br>

      </form>
      <!--fim login -->

    </div>
    <!-- container form login-->

  </div>
  <!--Fim container logo-->
    
</body>
</html>
