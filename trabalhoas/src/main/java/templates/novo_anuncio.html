			<p></p>
						
			<div class="container-fluid col align-self-center">
		
				<!--Form novo anúncio -->
				<form class="col-md-6 rounded mx-auto d-block" method="POST">
					
					<h4>NOVO ANÚNCIO</h4>
					<div class="form-group"> 
						<small id="novoAnuncio" class="form-text text-muted">Informe os dados para seu novo anúncio.</small>
					</div>
					
					<div class="form-group">
					  <label for="tituloAnuncio">Título</label>
					  <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Informe um título para o anúncio" required>
					</div>
					
					<div class="form-group">
						<label for="tipoAnuncio">Tipo de anúncio</label>
						<select class="custom-select" name="tipo">
							<option value="0">Serviço</option>
							<option value="1">Produto</option>
						</select>
					</div>
						
					<div class="form-group">
						<label for="descricaoAnuncio">Descrição do anúncio</label>
						<textarea class="form-control" id="descricao" name="descricao" rows="5" placeholder="Detalhe as condições do anúncio" required></textarea>
					</div>
								
					<p></p>
															
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block rounded mx-auto d-block">Confirmar anuncio</button>
						<small id="notificacaoCadastro" class="form-text text-muted text-center">Certifique-se que os dados inseridos estão corretos antes de confirmar o anúncio!</small>
					</div>

				</form>

			</div>
