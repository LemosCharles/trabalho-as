
	<!DOCTYPE html>
	
	<html lang="pt-br">
	
		<head>
			<!-- DECLARAÇÕES DO BOOTSTRAP -->
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" href="css/cadastro.css">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
			<!-- TITULO DA PAGINA -->
			<title>Cadastro</title>
		</head>
	
		<body>
		
			<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
				
				<nav class="navbar navbar-light bg-light">
					<a class="navbar-brand" href="">
						<img src="img\logo.png" width="60" height="60" class="d-inline-block align-top" alt="" loading="lazy">
					</a>
				</nav>
				
				<a class="navbar-brand" href="http://localhost:4567/index"> CADASTRO DO BRIQUE DA GURIZADA! </a>
				
			</nav>
			
			<p></p>
				
			<!--Container da página-->
			<div class="container">
				
				<!--Div logo Desabilitado, muito feio kkk
				<div class="text-center">
				  <img class="img-fluid rounded img-capa" src="img/capa_login.jpg">
				</div>
				-- Fim div logo-->

				<!-- container form login-->
				
				<div class="container-fluid col align-self-center">

					<!--Form login - Nome, cpf, telefone, foto(só cria de deixa comentado), login, senha -->
					<form class="col-md-6 rounded mx-auto d-block" method="POST">
						
						<div class="form-group">
						  <label for="nome">Nome</label>
						  <input type="text" class="form-control" id="nome" name="nome" placeholder="Informe seu nome completo" required>
						</div>

						<div class="form-group">
							<label for="cpf">CPF</label>
							<input type="text" class="form-control" id="cpf" name="cpf" placeholder="Informe seu CPF (Somente números)" required>
						</div>

						<div class="form-group">
							<label for="telefone">CPF</label>
							<input type="text" class="form-control" id="telefone" name="telefone" placeholder="Informe seu telefone (Somente números)" required>
						</div>
						
						<div class="form-group">
						  <label for="login">Login</label>
						  <input type="text" class="form-control" id="login" name="login" placeholder="Cadastre um novo login" required>
						</div>

						<div class="form-group">
							<label for="senha">Senha</label>
							<input type="password" class="form-control" id="senha" name="senha" placeholder="Cadastre uma senha" required>
						</div>
						
						<div class="form-group">
							<label for="fotoPerfil">Foto de perfil</label>	
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="inputGroupFile01" required>
								<label class="custom-file-label" for="inputGroupFile01">Carregue uma foto para seu perfil</label>
							</div>	
						</div>
						
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block rounded mx-auto d-block">Confirmar cadastro</button>
							<small id="notificacaoCadastro" class="form-text text-muted text-center">Certifique-se que os dados inseridos estão corretos antes de confirmar o cadastro!</small>
						</div>

					</form>
					<!--fim login -->

				</div>
				<!-- container form login-->

			</div>
				
			<!--Script para aparecer o nome do que está sendo importado-->
			<script>
				$(".custom-file-input").on("change", function () {
					var fileName = $(this).val().split("\\").pop();
					$(this).siblings(".custom-file-label").addClass("selected").html(fileName);
				});
			</script>
			
		</body>
	
	</html>
